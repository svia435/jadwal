  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>

<body>
  <h1>JADWAL PELAJARAN SMK PLUS INSAN CEMERLANG</h1>



  <table class="table" id="mata pelajaran">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">guru</th>
        <th scope="col">hari</th>
        <th scope="col">jam</th>
        <th scope="col">kelas</th>
        <th scope="col">mapel</th>
        <th scope="col">waktu</th>
        
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <div class="d-flex justify-content-center">
    <img src="loader.gif" style="width: 15em; display: block" id="loader">
  </div>

  <div class="d-flex justify-content-center">
  </div>

  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th,
    td {
      padding: 10px;
      border: 4px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .stack-up {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
  </style>

  <script type="module">
    import { ambilmatapelajaran, formatAngka, hapusmatapelajaran } from './main.js';

    $(document).ready(async function() {
      let elemenDaftar = $("#daftar-matapelajaran > tbody");
      let daftarmatapelajaran = await ambilmatapelajaran();
      let nomor = 1;



      daftarmatapelajaran.forEach((data) => {
        elemenDaftar.append(
          '<tr>' +
          '<th>' + nomor + '</th>' +
          '<td>' + data.guru + '</td>' +
          '<td>' + data.hari + '</td>' +
          '<td>' + data.jam + '</td>' +
          '<td>' + data.kelas + '</td>' + '<td>' + data.mapel + '</td>' + '<td>' + data.wakt + '</td>' +
          '<td class="stack-up">' +
          ' <a href="#" class="btn btn-warning link-ubah"  data="' +
          data.id +
          '">ubah</a> ' +
          ' <button class="btn btn-danger tombol-hapus" data="' +
          data.id +
          '">Hapus</button>' + '</td>' +
          '</tr>'
        );
        nomor = nomor + 1;
      });

      $('.tombol-hapus').click(async function() {
        await hapusmatapelajaran($(this).attr('data'));
        location.reload();
      })

      $('.link-ubah').click(async function() {
        window.location.replace('ubah-matapelajaran.html?docId=' + $(this).attr('data'));
      })

      $('#loader').hide();

    });
  </script>

</body>
